<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div id="divBox">
        <h1 style="text-align: center">Calculate Days that you lived</h1>
        <h2 id="T"></h1>
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Type your name">

    <label for="lN">Last Name</label>
    <input id="lN" type="text" placeholder="Type your last name">

    <label for="birthDay">Birth Day</label>
    <input id="birthDay" type="number" min="1" max="31" required placeholder="1-31">

    <label for="birthMonth">Birth Month</label>
    <input id="birthMonth" type="number" min="1" max="12" required placeholder="1-12">

    <label for="birthYear">Birth Year</label>
    <input id="birthYear" type="number" min="1" max="2019" required placeholder="<2019">

    <button id="but" onclick="showresult(r)">Submit</button>
    <div id="result" style="height: 25%; color: black; font-size: 20px; background-color:white">

    </div>
    <script>
    var r;
    var leapYear;
    var currentTime = new Date();

    // returns the month (from 0 to 11)
    var month = currentTime.getMonth() + 1;

    // returns the day of the month (from 1 to 31)
    var day = currentTime.getDate();

    // returns the year (four digits)
    var year = currentTime.getFullYear();
    function showresult1(){
    document.getElementById("T").innerHTML=("Current Date: "+month + "-" + day + "-" + year);
    }
    showresult1();
function showresult(){
    var name        = document.getElementById("name").value;
    var lName       = document.getElementById("lN").value;
    var birthDay    = document.getElementById("birthDay").value;
    var birthMonths = document.getElementById("birthMonth").value;
    var birthYear = document.getElementById("birthYear").value;
    var r= year- birthYear;
    if (birthMonths>month){
        var m=(12-birthMonths)+month;
        var r=r-1;
    }
    else{
        var m= month-birthMonths;
    }
    if (birthDay>day){
        var d=(31-birthDay)+day;
        var m=m-1;
    }
    else{
        var d= day-birthDay;
    }
    var leapYear=parseInt( r/4);
    
    // var d=(31-birthDay)+day;
    var months=(r*12)+m;
    var days= 365*r+d+leapYear;
    // var days = month*31+d;

    document.getElementById("result").innerHTML=("Hi "+name+" "+lName+" you lived: <br>"+r+" years<br>"+months+" month<br>"+days+" days");

    }

    // if ((year % 4 == 0 || year % 400 ==0)&(year % 4 == 0|| year % 100 != 0))
    // var leapYear = leapYear+1;
showresult();
    </script>
</div>
</body>
